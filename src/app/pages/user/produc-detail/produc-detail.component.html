<section class="overflow-hidden bg-white py-11 font-poppins">
    <div class="max-w-6xl px-4 py-4 mx-auto lg:py-8 md:px-6">
      <div class="flex flex-wrap -mx-4">
        <div class="w-full px-4 md:w-1/2">
          <div class="sticky top-0 z-50 overflow-hidden">
            <div class="relative mb-6 lg:mb-10 lg:h-2/4">
              <img
                src={{data.productos?.imagen}}
                alt=""
                class="object-cover w-full lg:h-full"
              />
            </div>
          </div>
        </div>
        <div class="w-full px-4 md:w-1/2">
          <div class="lg:pl-20">
            <div class="mb-8">
              <h2
                class="max-w-xl mt-2 mb-6 text-2xl font-bold dark:text-black md:text-4xl"
              >
                {{data.productos?.nombre}}
              </h2>
  
              <p class="max-w-md mb-8 text-gray-700">
                {{data.productos?.descripcion}}
              </p>
              <p
                class="inline-block mb-8 text-4xl font-bold text-gray-700 dark:text-gray-500"
              >
                <span>S/.{{data.precioLocal}}</span>
              </p>
              <p [ngClass]="{
                'text-green-500': globalcolor==='green',
                'text-red-500': globalcolor==='red',
                'text-yellow-500': globalcolor==='yellow',
              }">7 in stock</p>
            </div>
            <div class="w-32 mb-8">
              <label for="quantity" class="w-full text-xl font-semibold text-gray-700">
                Cantidad
              </label>
              <div class="relative flex flex-row w-full h-10 mt-4 bg-transparent rounded-lg">
                <button
                  id="decrement"
                  [ngClass]="{
                    'w-20':true,
                    'h-full':true,
                    'text-white':true,
                    'bg-green-500':globalcolor==='green',
                    'bg-red-500':globalcolor==='red',
                    'bg-yellow-500':globalcolor==='yellow',
                    'rounded-l':true,
                    'outline-none':true,
                    'cursor-pointer':true,
                    'hover:bg-green-600':globalcolor==='green',
                    'hover:bg-red-600':globalcolor==='red',
                    'hover:bg-yellow-600':globalcolor==='yellow',
                  }"
                    (click)="disminuir()"              
                  >
                  <span class="m-auto text-2xl font-thin">-</span>
                </button>
                <p class="m-auto pl-5 pr-5">{{quantiy}}</p>
                <button
                  id="increment"
                  [ngClass]="{
                    'w-20':true,
                    'h-full':true,
                    'text-white':true,
                    'bg-green-500':globalcolor==='green',
                    'bg-red-500':globalcolor==='red',
                    'bg-yellow-500':globalcolor==='yellow',
                    'rounded-r':true,
                    'outline-none':true,
                    'cursor-pointer':true,
                    'hover:bg-green-600':globalcolor==='green',
                    'hover:bg-red-600':globalcolor==='red',
                    'hover:bg-yellow-600':globalcolor==='yellow',
                  }"
                (click)="aumentar()"
                  >
                  <span class="m-auto text-2xl font-thin">+</span>
                </button>
              </div>
            </div>
            <div class="flex flex-wrap items-center -mx-4">
              <div class="w-full px-4 mb-4 lg:w-1/2 lg:mb-0">
                <button
                [ngClass]="{
                  'group':true,
                  'mx-auto':true,
                  'mb-2':true,
                  'flex':true,
                  'h-10':true,
                  'w-full':true,
                  'items-center':true,
                  'justify-center':true,
                  'overflow-hidden':true,
                  'rounded-md':true,
                  'text-gray-600':true,
                  'border':true,
                  'border-green-500':globalcolor==='green',
                  'border-red-500':globalcolor==='red',
                  'border-yellow-500':globalcolor==='yellow',
                  'bg-gray-100':true,
                  'text-xs':true,
                  'uppercase':true,
                  'hover:bg-green-600':globalcolor==='green',
                  'hover:border-green-600':globalcolor==='green',
                  'hover:text-white':true,
                  'hover:bg-red-600':globalcolor==='red',
                  'hover:border-red-600':globalcolor==='red',
                  'hover:bg-yellow-600':globalcolor==='yellow',
                  'hover:border-yellow-600':globalcolor==='yellow',
                }"
                (click)="addCart()"
                >
                  Añadir al Carrito
                </button>
                @if (productadded) {
                  <div class="flex items-center space-x-2 pt-4">
                    <img src="../../assets/img/icons8-aprobación.gif" alt="Confirmación" class="h-8 w-8">
                    <p [ngClass]="
                    {
                      'text-green-500':globalcolor==='green',
                      'text-red-500':globalcolor==='red',
                      'text-yellow-500':globalcolor==='yellow',
                    }
                  ">{{auxquenatity}} en el carrito</p>
                  </div>    
                }
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
